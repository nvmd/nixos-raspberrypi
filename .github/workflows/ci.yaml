name: CI

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

  workflow_dispatch:

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Install Nix
        uses: ./.github/actions/setup-nix-action

      - name: Run formatter
        run: nix fmt . -- --ci
